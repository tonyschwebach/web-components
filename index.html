      .progress-container {
        position: relative;
        width: 100%;
        height: 100%;
        background-color: #3b3b3b;
        transition: height 0.3s ease;
      }

      .progress {
        width: 50%;
        height: 100%;
        background-color: orchid;
      }

      .thumb {
        width: 10px;
        height: 50%;
        background-color: green;
        position: absolute;
        left: 50%;
        bottom: 0;
        opacity: 0.7;
        transform: translateY(-50%) translateX(-50%);
      }

      .container:hover .progress-container {
        height: 100%;
      }
    </style>
