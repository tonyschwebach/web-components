    <style>
        body {
            /* background: rgb(150,150,150); */
            /* color:white */
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            height: 1.2rem;
            width: 1.2rem;
            /* padding: 2px; */
            border: none;
            /* border: 1px solid black; */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            /* aspect-ratio: 1/1; */
        }

        button svg {
            /* height: 20px; */
            height: 80%;
            /* width: 1rem; */
            fill: white;
            fill: black
        }

        #play,
        #pause,
        #go-live {
            height: 2.4rem;
            width: 2.4rem;
        }

        #play {
            padding-left: 8px;
            padding-right: 2px
        }

        .hide {
            display: none
        }

        .controls-section {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .controls-container {
            padding: 5px 10px;
            /* display: flex; */
            /* justify-content: space-between; */
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            width: end;
        }

        #timeline-controls>*:nth-child(even) {
            margin-left: 0.75rem;
        }


        #timeline-controls button {
            /* height: 1rem; */
            /* width: 1rem; */
            /* padding: 0px */
        }

        #video-controls {
            justify-content: center;
        }

        #live-controls {
            justify-content: end;
        }

        #go-live svg {
            height: 70%;
        }

        #go-live {
            color: white;
            position: relative;
        }

        #go-live span {
            font-size: 55%;
            position: absolute;
            left: 15%
        }
    </style>
</head>
